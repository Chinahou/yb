server.port=8888
mybatis-plus.type-aliases-package = com.yb.entity
mybatis-plus.mapper-locations = classpath*:mapper/**/*Mapper.xml
mybatis-plus.global-config.db-config.id-type = INPUT
mybatis-plus.global-config.db-config.db-type = oracle
#oracle主键自增
mybatis-plus.global-config.key-generator: com.baomidou.mybatisplus.extension.incrementer.OracleKeyGenerator
#mysql的配置
#mybatis-plus.global-config.db-config.db-type = mysql
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name = oracle.jdbc.driver.OracleDriver
spring.datasource.url = jdbc:oracle:thin:@192.168.10.105:1521/tphy
spring.datasource.username = tphy
spring.datasource.password = tphy

#Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5