plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.1.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
    compile 'com.baomidou:mybatis-plus-boot-starter:3.0-RELEASE'
    compile 'com.baomidou:mybatis-plus:2.1.8'
    compile 'org.apache.velocity:velocity-engine-core:2.0'
    compile 'org.apache.velocity:velocity:1.7'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-test:2.1.8.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.16.20'
    compile files("lib/ojdbc6-11.2.0.3.jar")

    // https://mvnrepository.com/artifact/org.webjars/bootstrap
    compile group: 'org.webjars', name: 'bootstrap', version: '4.2.1'

    // https://mvnrepository.com/artifact/org.webjars.bower/jquery
    compile group: 'org.webjars.bower', name: 'jquery', version: '3.4.1'


}

group = 'yb'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
